<h1>Info Elements</h1>
<div *ngIf="infoElements">
    <ul>
        <li *ngFor="let info of infoElements">
            <h2>{{ info.name }}</h2>
            <gaandeweg-ws-wysiwyg [data]="infoElement.definition"></gaandeweg-ws-wysiwyg>
            <gaandeweg-ws-wysiwyg [data]="infoElement.text"></gaandeweg-ws-wysiwyg>
        </li>
    </ul>
</div>
