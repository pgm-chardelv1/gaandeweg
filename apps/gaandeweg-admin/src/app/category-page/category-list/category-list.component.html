<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewCategory()">
            <i class="fa fa-plus"></i>
            Nieuwe categorie
        </button>
    </div>

    <div class="col-xs-12" *ngIf="categories">
        <ul class="list-group ps-0">
            <li class="list-group-item" *ngFor="let category of categories" >
                <a [routerLink]="['/category', category.id, 'edit']" routerLinkActive="bg-light">{{category.name}}</a>
            </li>
        </ul>
    </div>
</div>
