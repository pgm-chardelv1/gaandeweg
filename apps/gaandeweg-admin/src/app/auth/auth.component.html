<div class="row">
    <div class="col-xs-12 col-md-6 m-auto">
      <div class="alert alert-danger" *ngIf="error">
        <p class="text-danger">{{ error }}</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center;">
        <gaandeweg-ws-loading-spinner></gaandeweg-ws-loading-spinner>
      </div>
      <form [formGroup]="loginForm" (submit)="onSubmit()" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            autocomplete="username"
            required
            email
          />
        </div>

        <div class="field-message" *ngIf="loginForm.get('email')?.hasError('required')">
          <p>
            Email is verplicht.
          </p>
        ></div>
        

        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            autocomplete="current-password"
            required
            minlength="5"
          />
        </div>

        <div class="field-message" *ngIf="loginForm.get('password')?.hasError('passwordStrength')">
          <p>
            Wachtwoord moet een kleine letter, een hoofdletter, een cijfer en een speciaal teken bevatten.
          </p>
        ></div>

        <div class="field-message" *ngIf="loginForm.get('password')?.hasError('minlength')">
          <p>
            Wachtwoord moet minimaal 5 karakters bevatten.
          </p>
        ></div>

        <div class="field-message" *ngIf="loginForm.get('password')?.hasError('required')">
          <p>
            Wachtwoord is verplicht.
          </p>
        ></div>

        <div class="mt-3">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
