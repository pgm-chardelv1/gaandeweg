<div>
    <form [formGroup]="exerciseFormGroup" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label>{{(exerciseForm | async)?.name}}</ion-label>
        </ion-item>
        
        <ion-item>
            <ion-label>Date</ion-label>
            <ion-input type="date" formControlName="date"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Time</ion-label>
            <ion-input type="time" formControlName="time"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Suicidal Thoughts</ion-label>
            <ion-input type="range" formControlName="suicidalThoughts"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Self Harm</ion-label>
            <ion-input type="range" formControlName="selfHarm"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Alcohol Use</ion-label>
            <ion-input type="range" formControlName="alcoholUse"></ion-input>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-button type="submit" expand="block" [disabled]="!exerciseFormGroup.valid">Submit</ion-button>
            </ion-col>
        </ion-row>
    </form>
</div>
