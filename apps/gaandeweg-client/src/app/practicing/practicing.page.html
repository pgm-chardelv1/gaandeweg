<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Practicing </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Practicing</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let exercise of (exercises | async)">
      <ion-label button (click)="setActive(exercise.id)">
        <h2>{{exercise.name}}</h2>
        <p>{{exercise.summary}}</p>
        <pre>{{exercise.template}}</pre>
      </ion-label>

      <ion-icon icon="rocket" color="primary">
      </ion-icon>
    </ion-item>
  </ion-list>
  <div *ngrxLet="activeExercise; let ex">Something is here
   <p *ngIf="ex && ex.name">{{ex.name}}</p>
  </div>
</ion-content>
