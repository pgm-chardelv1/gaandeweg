<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Oefenen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Oefenen</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let exercise of exercises">
      <ion-label *ngIf="exercise && exercise.id" button (click)="setActive(exercise.id)">
        <h2>{{exercise.name}}</h2>
        <p>{{exercise.summary}}</p>
      </ion-label>

      <ion-icon icon="rocket" color="primary"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="activeExercise && activeExercise.name">
   <ion-card-header>
     <ion-card-title>
       {{activeExercise.name}}
     </ion-card-title>
    </ion-card-header>

    <form [formGroup]="myGroup" (ngSubmit)="onSubmit()" novalidate>
      <ion-list *ngFor="let field of activeExerciseForm?.fields" >
        <ion-item-group>
          <ion-item>
            <ion-label>{{field.fieldText}}</ion-label>

            <!-- Field type is not Radio or Select -->
            <ion-input *ngIf="field.fieldType !== 'RADIO' && field.fieldType !== 'SELECT' && field.fieldType !== 'TEXT'" type="{{field.fieldType}}" formControlName="{{field.fieldName}}"></ion-input>

            <!-- Field type is Text -->
            <ion-textarea formControlName="{{field.fieldName}}"></ion-textarea>
            
            <!-- Field type is Radio -->
            <ion-radio-group *ngIf="field.fieldValues && field.fieldType === 'RADIO'" formControlName="{{field.fieldName}}">
              <ion-item *ngFor="let value of (field.fieldValues)">
                <ion-label>{{value}}</ion-label>
                <ion-radio value="{{value}}"></ion-radio>
              </ion-item>
            </ion-radio-group>

            <!-- Field type is Select -->
            <ion-select *ngIf="field.fieldValues && field.fieldType === 'SELECT'" formControlName="{{field.fieldName}}" multiple="true">
              <ion-select-option *ngFor="let value of (field.fieldValues)" value="{{value}}">{{value}}</ion-select-option>
            </ion-select>
          </ion-item>
          
          <ion-note *ngIf="field.fieldInfo">{{field.fieldInfo}}</ion-note>
        </ion-item-group>
      </ion-list>
      
      <ion-row>
        <ion-col>
            <ion-button type="submit" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>

  </ion-content>
