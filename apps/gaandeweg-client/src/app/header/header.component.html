<ion-header slot="top">
  <ion-toolbar>
    <a style="text-decoration: none; display: flex; color: #333" routerLink="/app/home" title="Gaandeweg">
      <ion-thumbnail slot="start">
        <img src="../../assets/Gaandeweg-trans-square.png" alt="logo">
      </ion-thumbnail>
      
      <ion-title>{{pageTitle}}</ion-title>
    </a>
    
    <ion-buttons slot="end">
        <ion-button *ngIf="isAuthenticated" (click)="onLogout()" title="Log uit">
            <ion-text>Log Uit</ion-text>
            <ion-icon name="log-out" title="Log uit"></ion-icon>
        </ion-button>

        <ion-button *ngIf="!isAuthenticated" routerLink="/app/auth" title="Log in">
            <ion-text>Log In</ion-text>
            <ion-icon name="log-in" title="Log in"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
