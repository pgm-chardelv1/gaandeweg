<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Oefenen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Oefenen</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Search by Exercise name -->
  <ion-searchbar class="searchIcon" [formControl]="searchKey"  (ionChange)="search()" debounce="100" (ionCancel)="resetChanges()" placeholder="Zoek"></ion-searchbar>

  <!-- List of exercises -->
  <ion-list>
    <ion-item lines="full" *ngFor="let exercise of exercises" color="{{isActive(exercise.id) ? 'light' : null}}">
      <ion-label *ngIf="exercise && exercise.id" button (click)="setActive(exercise.id)" slot="start">
        <h2>{{exercise.name}}</h2>
        <p>{{exercise.summary}}</p>
      </ion-label>

      <ion-label slot="end">{{getCategoryName(exercise.categoryId)}}</ion-label>
    </ion-item>
  </ion-list>

  <gaandeweg-ws-new-exercise [exerciseId]="activeId"></gaandeweg-ws-new-exercise>
  
</ion-content>
