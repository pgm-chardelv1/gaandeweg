<ion-content>
    <ion-card *ngIf="infoElement">
        <ion-card-header>
            <ion-card-title>{{infoElement.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p><strong>{{infoElement.definition}}</strong></p>
            <div [trustHtml]="infoElement.text">{{infoElement.text}}</div>
        </ion-card-content>
    </ion-card>
</ion-content>
